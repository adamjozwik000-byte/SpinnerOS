name: Build SpinnerOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install live-build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          debootstrap \
          live-build \
          squashfs-tools \
          xorriso \
          grub-pc-bin \
          grub-efi-amd64-bin \
          mtools \
          dosfstools \
          isolinux \
          syslinux-common
    
    - name: Build ISO
      run: |
        chmod +x build/build-simple-iso.sh
        sudo ./build/build-simple-iso.sh
    
    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: spinneros-iso
        path: "*.iso"
        retention-days: 30
